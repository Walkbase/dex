{{ template "header.html" . }}

<div class="theme-panel">
  <h2 class="theme-heading">Please Sign in</h2>
  <div class="theme-sub-heading">
    <p>Select one of the sources below to login.</p>
  </div>
  <div>
    {{ range $c := .Connectors }}
    <div class="theme-form-row">
      <a href="{{ $c.URL }}" target="_self">
        <button class="dex-btn theme-btn-provider">
          <span class="dex-btn-icon dex-btn-icon--{{ $c.Type }}"></span>
          <span>Log in with {{ $c.Name }}</span>
        </button>
      </a>
    </div>
    {{ end }}
  </div>
</div>

{{ template "footer.html" . }}
